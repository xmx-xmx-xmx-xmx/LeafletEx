<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<html>
    <head>
        <meta charset="utf-8">
        <meta name='viewport' content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no' />
        <!-- 引用一些js -->
        <link rel="shortcut icon" href="../static/images/favicon.ico"> <!-- 设置icon -->
        <link href="../static/css/leaflet.css" type="text/css" rel="stylesheet"/>
        <link href="../static/css/leaflet.draw.css" type="text/css" rel="stylesheet"/> 
        <script src="../static/js/leaflet.js"></script>
        <script src="../static/js/leaflet.ajax.js"></script>
        <script src="../static/js/leaflet.draw.js"></script>
        <script src="../static/js/leaflet.ChineseTmsProviders.js"></script>
        <script src="../static/js/jquery-1.12.0.min.js"></script>

        <!-- 标题 -->
        <title>Leaflet地图调用</title>        
    </head>
    <body>
        <!-- 引入写好的导航栏 -->
        <div id="mapCanvas">
            <div id="map" style="width: 100%;height: 40vw;"></div>
        </div>
        <!-- JavaScript -->
        <script>
            //智图地图内容
            var normalm1 = L.tileLayer.chinaProvider('Geoq.Normal.Map', {
                maxZoom: 18,
                minZoom: 5
            });
            var normalm3 = L.tileLayer.chinaProvider('Geoq.Normal.PurplishBlue', {
                maxZoom: 18,
                minZoom: 5
            });
            var normalm4 = L.tileLayer.chinaProvider('Geoq.Normal.Gray', {
                maxZoom: 18,
                minZoom: 5
            });
            var normalm5 = L.tileLayer.chinaProvider('Geoq.Normal.Warm', {
                maxZoom: 18,
                minZoom: 5
            });
            //天地图内容
            var normalm = L.tileLayer.chinaProvider('TianDiTu.Normal.Map', {
                    maxZoom: 18,
                    minZoom: 5
                }),
                normala = L.tileLayer.chinaProvider('TianDiTu.Normal.Annotion', {
                    maxZoom: 18,
                    minZoom: 5
                }),
                imgm = L.tileLayer.chinaProvider('TianDiTu.Satellite.Map', {
                    maxZoom: 18,
                    minZoom: 5
                }),
                imga = L.tileLayer.chinaProvider('TianDiTu.Satellite.Annotion', {
                    maxZoom: 26,
                    minZoom: 3
                });
        
            var normal = L.layerGroup([normalm, normala]),
                image = L.layerGroup([imgm, imga]);
            //谷歌
            var normalMap = L.tileLayer.chinaProvider('Google.Normal.Map', {
                    maxZoom: 26,
                    minZoom: 3
                }),
                satelliteMap = L.tileLayer.chinaProvider('Google.Satellite.Map', {
                    maxZoom: 26,
                    minZoom: 3
                });
            //高德地图
            var Gaode = L.tileLayer.chinaProvider('GaoDe.Normal.Map', {
                maxZoom: 26,
                minZoom: 3
            });
            var Gaodimgem = L.tileLayer.chinaProvider('GaoDe.Satellite.Map', {
                maxZoom: 26,
                minZoom: 3
            });
            var Gaodimga = L.tileLayer.chinaProvider('GaoDe.Satellite.Annotion', {
                maxZoom: 26,
                minZoom: 3
            });
            var Gaodimage = L.layerGroup([Gaodimgem, Gaodimga]);
            //把图层们揉到一起    
            var baseLayers = {
                "智图地图": normalm1,
                "智图午夜蓝": normalm3,
                "智图灰色": normalm4,
                "智图暖色": normalm5,
                "天地图街道": normal,
                "天地图影像": image,
                "谷歌地图": normalMap,
                "谷歌影像": satelliteMap,
                "高德地图": Gaode,
                "高德影像": Gaodimage,
            }
            // 创建新的地图
            var map = L.map("map", {
                center: [26.03, 119.20],
                zoom: 15,
                layers: [normal],
                zoomControl: false
            });
            // 缩放按钮
            L.control.zoom({
                zoomInTitle: '放大',
                zoomOutTitle: '缩小'
            }).addTo(map);
            
            var geojsonlayer = new L.GeoJSON.AJAX('/static/json/fjnu_1.geojson', {
				style: styleFunction1,
				//针对每个要素，在加载时绑定一个弹出框
				onEachFeature: function(feature, layer) {
					layer.bindPopup('<div style="background-color: aliceblue;margin-top: 10px;border-radius: 10px;">' +
					'<div class="p1" style="padding-top: 5px;"><a>' + feature.properties.Name + '</a></div><div class="p2" style="padding: 5px 10px 5px 10px;width: auto;">' +
					'<span class="p">类型：' + feature.properties.Type + '</span><br>' +
					'<span class="p">周长：' + feature.properties.Shape_Leng.toFixed(2) + '米</span><br>' +
					'<span class="p">面积：' + feature.properties.Shape_Area.toFixed(2) + '平方米</span><br>' +
					'<span class="p">居住人数：' + feature.properties.peoplelive + '</span><br>' +
					'<span class="p">高度：' + feature.properties.Height + '</span></div></div>');				
					
				}
			});

			function styleFunction1(feature) {
			switch (feature.properties.Type) {
				case '主干道':
					return {
						fillColor: "RGB(97,153,0)",
						fillOpacity: 1,
						color: "black",
						weight: 1,
						stroke: true
					};
					break;
				case '体育设施':
					return {
						fillColor: "RGB(146,186,0)",
						fillOpacity: 1,
						color: "black",
						weight: 1,
						stroke: true
					};
					break;
				case '公共服务设施':
					return {
						fillColor: "RGB(255,255,115)",
						fillOpacity: 1,
						color: "black",
						weight: 1,
						stroke: true
					};
					break;
				case '公路':
					return {
						fillColor: "RGB(197,219,0)",
						fillOpacity: 1,
						color: "black",
						weight: 1,
						stroke: true
					};
					break;
				case '办公楼':
					return {
						fillColor: "RGB(255,217,0)",
						fillOpacity: 1,
						color: "black",
						weight: 1,
						stroke: true
					};
					break;
				case '宿舍楼':
					return {
						fillColor: "RGB(255,174,0)",
						fillOpacity: 1,
						color: "black",
						weight: 1,
						stroke: true
					};
					break;
				case '教学设施':
					return {
						fillColor: "RGB(255,132,0)",
						fillOpacity: 1,
						color: "black",
						weight: 1,
						stroke: true
					};
					break;
				case '未建设用地':
					return {
						fillColor: "RGB(115,115,0)",
						fillOpacity: 1,
						color: "black",
						weight: 1,
						stroke: true
					};
					break;
				case '次级道路及广场':
					return {
						fillColor: "RGB(255,255,0)",
						fillOpacity: 1,
						color: "black",
						weight: 1,
						stroke: true
					};
					break;
				case '水体':
					return {
						fillColor: "RGB(115,178,255)",
						fillOpacity: 1,
						color: "black",
						weight: 1,
						stroke: true
					};
					break;
				case '草地':
					return {
						fillColor: "RGB(76,230,0)",
						fillOpacity: 1,
						color: "black",
						weight: 1,
						stroke: true
					};
					break;
			}
		}
            var drawnItems = new L.FeatureGroup(); 

            geojsonlayer.addTo(map);

            L.control.layers(baseLayers, mylayers).addTo(map);
            
            L.control.scale().addTo(map);
            

        </script>
    </body>
    <footer>
    </footer>
    <style>
		body {
				margin: 0;
				padding: 0;
			}
            #map {
				position: absolute;
				top: 0;
				bottom: 0;
				right: 0;
				left: 0;
			}
	</style>
</html>
